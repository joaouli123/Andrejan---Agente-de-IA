<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevex - Inteligência Técnica Instantânea</title>
    <meta name="description" content="Resolva falhas de elevadores de qualquer marca ou modelo em minutos." />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              voltz: {
                bg: '#f8fafc', // slate-50 (Light Background)
                card: '#ffffff', // white (Clean Cards)
                input: '#f1f5f9', // slate-100
                primary: '#0891b2', // cyan-600 (Darker cyan for contrast on white)
                accent: '#06b6d4', // cyan-500 (Vibrant accent)
                light: '#ecfeff', // cyan-50 (Subtle backgrounds)
                text: '#0f172a', // slate-900 (Main text)
                muted: '#64748b', // slate-500 (Secondary text)
                border: '#e2e8f0', // slate-200
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* voltz-bg */
        color: #0f172a; /* voltz-text */
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Light mode scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
